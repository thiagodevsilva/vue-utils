<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>    

    <div id="app">
        <h1>Primeiro App</h1>

        <!-- chamando um data -->
        <p>Primeiro app do {{nome}}</p>

        <!-- v-once faz com que ele aplique uma vez e depois pare de ficar ouvindo alterações -->
        <p v-once>Primeiro app do {{nome}}</p>

        <!-- chamando função void -->
        <p> {{ bemVindo() }} </p>

        <!-- v-bind -->
        <a v-bind:href="canal">Canal</a>
        
        <button v-on:click="entrar('TWS')">Entrar</button>
        <button v-on:click.once="entrarOnce(10)">EntrarOnce</button>
    </div>
    
    <script>
        new Vue({
            el: '#app',
            data(){
                return{
                    nome: 'Thiago Silva',
                    canal: 'https://youtube.com'
                }
            },
            methods:{
                bemVindo(){
                    return 'Bem vindo ' + this.nome
                },
                entrar(nomeAluno){
                    this.nome = 'Thais'
                },
                entrarOnce(num){
                    this.nome += num
                }
            }
        })
    </script>
    
</body>
</html>
