<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>    

    <div id="app">
        <h1>Contador</h1>

        <button v-on:click="diminuir(500)">-</button>
        <span>{{numero}}</span>
        <button v-on:click="aumentar(500)">+</button>
    </div>
    
    <script>
        new Vue({
            el: '#app',
            data(){
                return{
                    numero: 0
                }
            },
            methods:{
                aumentar(valor){
                    this.numero += valor;
                },
                diminuir(valor){
                    this.numero -= valor;
                }
            }            
        })
    </script>
    
</body>
</html>
